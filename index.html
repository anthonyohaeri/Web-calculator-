<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tony's Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
/* colors & vars */
:root{
  --bg1:#0f1720;
  --bg2:#1b2530;
  --panel:#0d1114;
  --display:#0b1317;
  --btn:#2f3b44;
  --op:#394a55;
  --accent:#14a098;
  --text:#e6eef3;
  --muted: rgba(230,238,243,0.08);
}

/* base */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: 'Montserrat', Arial, sans-serif;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* calculator card */
.calculator{
  width:340px;
  padding:20px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
  box-shadow: 0 12px 30px rgba(2,8,23,0.7);
  position:relative;
  overflow:hidden;
}

/* watermark */
.calculator::before{
  content:"Tony's calculator";
  position:absolute;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%) rotate(-12deg);
  color: rgba(255,255,255,0.035);
  font-weight:700;
  font-size:74px;
  pointer-events:none;
  white-space:nowrap;
  letter-spacing:2px;
}

/* display */
#display{
  width:100%;
  height:62px;
  background:var(--display);
  border-radius:10px;
  border:1px solid var(--muted);
  padding:12px;
  font-size:28px;
  text-align:right;
  color:var(--text);
  margin-bottom:14px;
  box-shadow: inset 0 -6px 18px rgba(0,0,0,0.5);
}

/* grid/buttons */
.buttons{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(5, 58px);
  gap:10px;
}

.btn{
  background:var(--btn);
  border:none;
  border-radius:10px;
  color:var(--text);
  font-size:17px;
  font-weight:500;
  cursor:pointer;
  box-shadow: 0 6px 12px rgba(2,8,23,0.6);
  transition:transform .08s ease, box-shadow .12s ease, background .12s ease;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* hover/active */
.btn:hover{ box-shadow: 0 10px 18px rgba(2,8,23,0.75) }
.btn:active{ transform: translateY(2px) scale(.995) }

/* operator color */
.op{ background:var(--op) }

/* equals tall on right */
#equals{
  background: linear-gradient(180deg,#0ea5a0,#138f8b);
  color:#061418;
  font-weight:700;
  grid-row: 2 / 6;
  grid-column: 4 / 5;
  box-shadow: 0 10px 18px rgba(10,80,80,0.35);
}

/* zero wide */
#zero{ grid-column: 1 / 3; }

/* small responsive tweaks */
@media (max-width:400px){
  .calculator{ width:92%; padding:16px; }
  .calculator::before{ font-size:56px; top:57% }
  #display{ height:54px; font-size:22px }
  .buttons{ grid-template-rows: repeat(5,50px); gap:8px }
}

/* some human junk rules left in on purpose */
.extra { display:block; }
</style>
</head>
<body>

<div class="calculator" role="application" aria-label="Tony's Calculator">
  <input id="display" type="text" disabled />

  <div class="buttons" role="group" aria-label="Calculator buttons">
    <!-- row1 -->
    <button class="btn op" onclick="clr()" aria-label="clear">C</button>
    <button class="btn op" onclick="press('/')" aria-label="divide">/</button>
    <button class="btn op" onclick="press('*')" aria-label="multiply">*</button>
    <!-- equals is separate and tall -->

    <!-- row2 -->
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button id="equals" class="btn" onclick="equalsCalc()" aria-label="equals">=</button>

    <!-- row3 -->
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>

    <!-- row4 -->
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>

    <!-- row5 -->
    <button id="zero" class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <!-- equals occupies right column -->
  </div>
</div>

<script>
// quick references
var disp = document.getElementById('display');

// add char (numbers/operators)
function press(ch){
  // simple guards
  var last = disp.value.slice(-1);
  var ops = ['+','-','*','/','.'];
  if(disp.value === '' && ops.indexOf(ch) !== -1 && ch !== '.') {
    // don't start with operator
    return;
  }
  if(ops.indexOf(last) !== -1 && ops.indexOf(ch) !== -1 && ch !== '.') {
    // replace operator with new operator
    disp.value = disp.value.slice(0,-1) + ch;
    return;
  }
  // allow only sensible chars
  if(/^[0-9+\-*/.]$/.test(ch)) {
    disp.value += ch;
  }
}

// clear
function clr(){
  disp.value = '';
}

// equals / evaluate
function equalsCalc(){
  try{
    if(disp.value.trim() === '') return;
    // safety: only allow digits, spaces, operators and dot
    if(!/^[0-9+\-*/. ]+$/.test(disp.value)){ disp.value = 'Error'; return; }
    // evaluate safely-ish
    var res = Function('"use strict"; return (' + disp.value + ')')();
    if(typeof res === 'number' && isFinite(res)){
      // trim trailing .0 for integers
      if(Math.floor(res) === res) disp.value = String(res);
      else disp.value = String(res);
    } else {
      disp.value = 'Error';
    }
  } catch(e){
    disp.value = 'Error';
  }
}

/* end of script - small human comment left */
</script>

</body>
</html>
